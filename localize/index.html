<!DOCTYPE html>
<html>
  <head>
    <title>Localize me</title>
    <link rel="stylesheet" href="/assets/stylesheets/application.css" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/javascripts/jquery-1.7.1.min.js"></script>
    <script src="/assets/javascripts/raphael-min.js"></script>
    <script src="/assets/javascripts/underscore-min.js"></script>
    <script src="/assets/javascripts/settings.js"></script>
    <script src="/assets/javascripts/application.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      socket.on('connected', function (data) {
        console.log(data.message);
      });
      socket.on('disconnect', function (data) {
        console.log("Server disconnected.");
      });
      socket.on('nodes', function (data) {
        console.log('Nodes changed')
        update(data);
      });
      socket.on('nodes.delete', function (data) {
        console.log('Deleted node', data._id);
        deleteNode(data);
      });
      socket.on('nodes.create', function (data) {
        console.log('Created node', data._id);
      });
      socket.on('nodes.update', function (data) {
        console.log('Updated node', data._id);
      }); 
    </script>
  </head>
  <body>
    <div id="main">
      <div id="map"></div>
      <div id="canvas"></div>
    </div>
    <div id="log">
    </div>
  </body>
</html>
